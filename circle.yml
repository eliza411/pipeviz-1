machine:
    environment:
        IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
checkout:
    post:
        - mkdir -p "$HOME/.go_workspace/src/github.com/$CIRCLE_PROJECT_USERNAME"
        - ln -Tsf "$HOME/$CIRCLE_PROJECT_REPONAME" ".go_workspace/src/$IMPORT_PATH"
dependencies:
    pre:
        - make deps
          #- go vet ./...
test:
    override:
        - make gen
        - make install
